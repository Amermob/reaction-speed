<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mouse Reaction Speed</title>
</head>

<body>
    <header>
        <img src="img/Daco_5529834.png" alt="mouse icon" />
        <h3>Mouse Reaction Speed</h3>
    </header>
    <main>
        <section class="reaction-box">
            <div class="bg bg-red">
                <div class="color">
                    When the Red box turns Green, click on the Green box as quickly as you can
                </div>
                <button class="btn-start">start</button>
            </div>
            <div class="bg bg-green btn-stop">
                <i class="fa-solid fa-stopwatch"></i>
                <div class="color">your reaction time</div>
                <p class="the-timer">ms</p>
            </div>
            <button class="btn-start startover">try again?</button>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
